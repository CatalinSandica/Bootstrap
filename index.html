<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" type="image/png" href="http://www.clker.com/cliparts/T/7/q/7/B/B/favicon-hi.png" />
    <title>Home</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="stil.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        function showUser() {

            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            };
            xmlhttp.open("GET", "config/user.php", true);
            xmlhttp.send();

        }
    </script>

    <script>
        function loginUser(q, p) {
          if (q == "" && p =="") {
                  document.getElementById("txtHint").innerHTML = "";
                  return;
              } else {
                  if (window.XMLHttpRequest) {
                      // code for IE7+, Firefox, Chrome, Opera, Safari
                      xmlhttp = new XMLHttpRequest();
                  } else {
                      // code for IE6, IE5
                      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                  }
                  xmlhttp.onreadystatechange = function() {
                      if (this.readyState == 4 && this.status == 200) {
                          document.getElementById("txtHint").innerHTML = this.responseText;
                          if (this.responseText=="1") {
                            $("#myModal").modal('hide');
                          }
                          
                      }
                  };
                  xmlhttp.open("GET","config/login.php?q="+q+"&p="+p,true);
                  xmlhttp.send();
              }

        }
    </script>

</head>


<body>
    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav navbar-right">
            <li data-toggle="modal" data-target="#myModal"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        </ul>
    </nav>

    <button class="btn btn-warning" name="button" onclick="showUser()">Apasa</button>
    <br>
    <br>
    <div id="txtHint"><b>Person info will be listed here...</b></div>
    <br>

    <div class="jumbotron">
        <h1>Hello, BB!</h1>
        <p>Send nudes!</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>


    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="text">User:</label>
                            <input type="text" class="form-control" id="user">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Parola:</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default" onclick="loginUser(user.value,pwd.value)">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
